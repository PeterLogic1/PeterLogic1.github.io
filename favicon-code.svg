<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0085a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005f73;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#bg)"/>
  
  <!-- Code brackets -->
  <text x="8" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="white">&lt;</text>
  <text x="24" y="22" font-family="monospace" font-size="16" font-weight="bold" fill="white">/&gt;</text>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="white"/>
</svg>

